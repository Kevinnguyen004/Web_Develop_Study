<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet", href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body{
            height: 100%;
            backgroud-color: #f6f6f6
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height:95%">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/images.jpeg' %}" class="responsive-img" style="max-height:150px" /></center>
            </div>
            <div class="col-sm-10">
                <center><h1>Blog from Python Django</h1></center>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2" style="backgroud-color: #ffffff">
                <div class="bs-sliderbar">
                    <ul class="nav flex-column">
                        <li><a href="/">Information</a></li>
                        <li><a href="/blog">Write</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>|<a href="#">Twitter</a>|<a href="#">Google+</a>
        </div>
    </footer>

</body>
</html>
